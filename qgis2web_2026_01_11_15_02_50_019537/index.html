<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huangdao Aspect Map</title>

    <!-- Corrected CSS relative paths -->
    <link rel="stylesheet" href="./css/leaflet.css" />
    <link rel="stylesheet" href="./css/qgis2web.css" />
    <link rel="stylesheet" href="./css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="./css/leaflet-measure.css" />
    <link rel="stylesheet" href="./css/L.Control.Layers.Tree.css" />

    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Corrected JS relative paths -->
<script src="./js/leaflet.js"></script>
<script src="./js/leaflet.rotatedMarker.js"></script>
<script src="./js/leaflet.pattern.js"></script>
<script src="./js/leaflet-hash.js"></script>
<script src="./js/Autolinker.min.js"></script>
<script src="./js/rbush.min.js"></script>
<script src="./js/labelgun.min.js"></script>
<script src="./js/labels.js"></script>
<script src="./js/leaflet-measure.js"></script>
<script src="./js/L.Control.Layers.Tree.min.js"></script>

<!-- Your data layer: corrected path -->
<script src="./data/_0.js"></script>

<script>
    var map = L.map('map').setView([36.0, 120.0], 11);

    // Add basemap
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Add your QGIS2WEB layer
    var aspectLayer = L.geoJSON(json__0, {
        style: function (feature) {
            return { color: "#ff7800", weight: 1 };
        }
    }).addTo(map);

    map.fitBounds(aspectLayer.getBounds());
</script>

</body>
</html>
