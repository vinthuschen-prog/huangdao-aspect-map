<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huangdao Aspect & Outdoor Map</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #e8ecf2, #c6d0dd);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* -------- é¡µé¢æ ‡é¢˜åŒºåŸŸ -------- */
        .header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        h1 {
            font-size: 2.8rem;
            color: #2d3e5e;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #5e6b78;
            margin-top: 10px;
        }

        /* -------- ä¸»å†…å®¹å¸ƒå±€ï¼šå·¦å¤©æ°” / å³åœ°å›¾ -------- */
        .main-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        /* -------- å¤©æ°”é¢æ¿ -------- */
        .weather-box {
            width: 320px;
            background: #fff;
            padding: 22px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            height: fit-content;
        }

        .weather-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: #2d3e5e;
            margin-bottom: 15px;
        }

        .weather-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 1.1rem;
        }

        .weather-temp {
            font-size: 2.4rem;
            color: #2a5298;
            font-weight: 600;
            text-align: center;
            margin: 15px 0;
        }

        /* -------- åœ°å›¾éƒ¨åˆ† -------- */
        #map {
            flex-grow: 1;
            height: 700px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        /* -------- åº•éƒ¨ç‰ˆæƒ -------- */
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #4f5b66;
        }

        .author {
            font-weight: bold;
            color: #2a2e3a;
        }

        /* -------- å“åº”å¼ï¼šå°å±å¹•åˆå¹¶å¸ƒå±€ -------- */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            #map {
                width: 95%;
                height: 500px;
            }
        }
    </style>
</head>

<body>

    <!-- ***************** HEADER ***************** -->
    <div class="header">
        <h1>Mountain Aspect Map of Huangdao</h1>
        <p class="subtitle">Slope aspect visualization & outdoor info for hikers and field researchers</p>
    </div>

    <!-- ***************** MAIN CONTENT ***************** -->
    <div class="main-container">

        <!-- ----- Weather Panel ----- -->
        <div class="weather-box">
            <div class="weather-title">ğŸŒ¤ Current Weather</div>
            <div id="weatherContent">Loading...</div>
        </div>

        <!-- ----- Map ----- -->
        <div id="map"></div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        /* -------------------- åˆå§‹åŒ–åœ°å›¾ -------------------- */
        var map = L.map('map').setView([35.9, 120.1], 12);

        // OSM åº•å›¾
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        // æ …æ ¼å¡å‘ç“¦ç‰‡ï¼ˆQGIS ç”Ÿæˆï¼‰
        L.tileLayer('tiles_aspect/{z}/{x}/{y}.png', {
            minZoom: 8,
            maxZoom: 16,
            opacity: 0.8
        }).addTo(map);

        /* -------------------- å¤©æ°” API -------------------- */
        const lat = 35.9606;
        const lon = 120.1693;

        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
            .then(res => res.json())
            .then(data => {
                const w = data.current_weather;

                const html = `
                    <div class="weather-temp">${w.temperature}Â°C</div>
                    <div class="weather-row"><span>Wind Speed:</span> <span>${w.windspeed} km/h</span></div>
                    <div class="weather-row"><span>Wind Direction:</span> <span>${w.winddirection}Â°</span></div>
                    <div class="weather-row"><span>Weather Code:</span> <span>${w.weathercode}</span></div>
                `;

                document.getElementById("weatherContent").innerHTML = html;
            })
            .catch(() => {
                document.getElementById("weatherContent").innerHTML =
                    "<p>Failed to load weather data.</p>";
            });
    </script>

    <!-- ***************** FOOTER ***************** -->
    <footer>
        <p>by <span class="author">UPC 2416020217 Jiajun Chen</span></p>
    </footer>

</body>
</html>
