<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="./css/leaflet.css">
        <link rel="stylesheet" href="./css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="./css/qgis2web.css">
        <link rel="stylesheet" href="./css/fontawesome-all.min.css">
        <link rel="stylesheet" href="./css/leaflet.photon.css">

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map"></div>

        <script src="./js/qgis2web_expressions.js"></script>
        <script src="./js/leaflet.js"></script>
        <script src="./js/L.Control.Layers.Tree.min.js"></script>
        <script src="./js/leaflet.rotatedMarker.js"></script>
        <script src="./js/leaflet.pattern.js"></script>
        <script src="./js/leaflet-hash.js"></script>
        <script src="./js/Autolinker.min.js"></script>
        <script src="./js/rbush.min.js"></script>
        <script src="./js/labelgun.min.js"></script>
        <script src="./js/labels.js"></script>
        <script src="./js/leaflet.photon.js"></script>

        <script src="./data/_0.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[35.372279041140196,119.19282299416224],[36.29027351849302,121.02171902861897]]);

        var hash = new L.Hash(map);

        map.attributionControl.setPrefix(
            '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; ' +
            '<a href="https://leafletjs.com">Leaflet</a> &middot; ' +
            '<a href="https://qgis.org">QGIS</a>'
        );

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }

        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        var zoomControl = L.control.zoom({position: 'topleft'}).addTo(map);
        var bounds_group = new L.featureGroup([]);

        function setBounds() {}

        function pop__0(feature, layer) {
            var popupContent = '<table>\
                <tr><td colspan="2">' + (feature.properties['F_id'] !== null ? autolinker.link(String(feature.properties['F_id'])) : '') + '</td></tr>\
                <tr><td colspan="2">' + (feature.properties['boundary'] !== null ? autolinker.link(String(feature.properties['boundary'])) : '') + '</td></tr>\
                <tr><td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name'])) : '') + '</td></tr>\
                <tr><td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(String(feature.properties['type'])) : '') + '</td></tr>\
                <tr><td colspan="2">' + (feature.properties['F_relation'] !== null ? autolinker.link(String(feature.properties['F_relation'])) : '') + '</td></tr>\
                <tr><td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(String(feature.properties['Shape_Leng'])) : '') + '</td></tr>\
                <tr><td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(String(feature.properties['Shape_Area'])) : '') + '</td></tr>\
                <tr><td colspan="2">' + (feature.properties['镇街'] !== null ? autolinker.link(String(feature.properties['镇街'])) : '') + '</td></tr>\
                <tr><td colspan="2">' + (feature.properties['水产品'] !== null ? autolinker.link(String(feature.properties['水产品'])) : '') + '</td></tr>\
                <tr><td colspan="2">' + (feature.properties['OBJECTID_1'] !== null ? autolinker.link(String(feature.properties['OBJECTID_1'])) : '') + '</td></tr>\
                </table>';

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style__0_0() {
            return {
                pane: 'pane__0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,113,88,0.0)',
                interactive: true,
            }
        }

        map.createPane('pane__0');
        map.getPane('pane__0').style.zIndex = 400;
        map.getPane('pane__0').style['mix-blend-mode'] = 'normal';

        var layer__0 = new L.geoJson(json__0, {
            attribution: '',
            interactive: true,
            dataVar: 'json__0',
            layerName: 'layer__0',
            pane: 'pane__0',
            onEachFeature: pop__0,
            style: style__0_0,
        });

        bounds_group.addLayer(layer__0);
        map.addLayer(layer__0);

        map.createPane('pane_Aspect_1');
        map.getPane('pane_Aspect_1').style.zIndex = 401;

        var img_Aspect_1 = './data/Aspect_1.png';
        var img_bounds_Aspect_1 = [[35.56597222222223,119.50930555555557],[36.145138888888894,120.30902777777779]];
        var layer_Aspect_1 = new L.imageOverlay(img_Aspect_1, img_bounds_Aspect_1, {pane: 'pane_Aspect_1'});

        bounds_group.addLayer(layer_Aspect_1);
        map.addLayer(layer_Aspect_1);

        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });

        setBounds();
        </script>
    </body>
</html>
